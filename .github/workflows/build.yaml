name: Build
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - name: Install prerequisites
        run: ci/install.sh
      - name: NPM install
        run: npm ci
      - name: Build
        run: source emsdk/emsdk_env.sh && ./build.sh
      - name: Test
        run: npm test
      - name: Prepare deployment
        id: prepare-deployment
        run: npm run prepare-deployment
      - name: Package
        run: npm pack
